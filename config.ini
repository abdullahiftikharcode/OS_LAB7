# Storage configuration
# Set use_persistent_storage to 1 for file-based storage (persistent)
# or 0 for in-memory storage (data will be lost on server restart)
use_persistent_storage=1

# Base directory for persistent storage (only used if use_persistent_storage=1)
storage_path=./storage

# SQLite database settings (only used if use_persistent_storage=1)
database_file=users.db
